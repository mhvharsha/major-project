<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f2f2f2; /* set background color */
        }
        form {
            margin: 0 auto; /* center form on the page */
            background-color: #fff; /* set background color for form */
            padding: 20px; /* add padding to form */
            width: 400px; /* set width of form */
            box-shadow: 0px 0px 10px #ccc; /* add shadow effect to form */
        }
        input[type="text"], input[type="submit"] {
            padding: 10px; /* add padding to input fields */
            margin-bottom: 10px; /* add margin to input fields */
            border: none; 
            border-radius: 5px; 
        }
        input[type="submit"] {
            background-color: #4CAF50; 
            color: #fff; 
            cursor: pointer; 
        }
        input[type="submit"]:hover {
            background-color: #3e8e41; 
        }
    </style>
</head>
<body>
    
    <form action="/predict" method="POST" enctype="application/json">
        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph"><br><br>
      
        <label for="hardness">Hardness:</label>
        <input type="text" id="hardness" name="hardness"><br><br>
      
        <label for="solids">Solids:</label>
        <input type="text" id="solids" name="solids"><br><br>
      
        <label for="chloramines">Chloramines:</label>
        <input type="text" id="chloramines" name="chloramines"><br><br>
      
        <label for="sulfate">Sulfate:</label>
        <input type="text" id="sulfate" name="sulfate"><br><br>
      
        <label for="conductivity">Conductivity:</label>
        <input type="text" id="conductivity" name="conductivity"><br><br>
      
        <label for="organic_carbon">Organic Carbon:</label>
        <input type="text" id="organic_carbon" name="organic_carbon"><br><br>
      
        <label for="trihalomethanes">Trihalomethanes:</label>
        <input type="text" id="trihalomethanes" name="trihalomethanes"><br><br>
      
        <label for="turbidity">Turbidity:</label>
        <input type="text" id="turbidity" name="turbidity"><br><br>
      
        <input type="submit" value="Submit">
      </form>
   
      
</body>
</html>
